<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
         .container{
    height: 70vh;
    width: 70%;
    border: 2px solid black;
   
    margin: auto;
    margin-top: 100px;
   display: flex;
   justify-content: center;
   align-items: center;
   
  }
  .box{
    height: 200px;
    width: 200px;
    border: 2px solid black;
  
  }
  .box img{
    height: 80%;
    width: 80%;
    padding-left: 20px;
    padding-top: 20px;
   
  

  }
  .box img:hover{
    opacity: 0.5;
      /* background colour ko piche se khinchkar lati hai */

  }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="">
        </div>
    </div>
</body>
</html>
